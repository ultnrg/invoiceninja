<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: $global_margin;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
    }

    .header-wrapper {
        display: grid;
        grid-template-columns: 1.2fr 1.8fr;
        gap: 20px;
    }

    .header-wrapper .header-text-label {
        font-size: 1.1rem;
        color: var(--primary-color);
        text-transform: uppercase;
        font-weight: bold;
    }

    .header-wrapper .header-left-side-wrapper {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        border-left: 1px solid #303030;
        padding-left: 1rem;
    }

    .header-wrapper .header-left-side-wrapper > * {
        margin-bottom: 0.8rem;
    }

    .header-wrapper .header-left-side-wrapper #company-details,
    .header-wrapper .header-left-side-wrapper #company-address {
        display: flex;
        flex-direction: column;
    }

    .header-wrapper .header-right-side-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        border-left: 1px solid #303030;
        padding-left: 1rem;
    }

    .header-wrapper .header-right-side-wrapper #client-details {
        display: flex;
        flex-direction: column;
        margin-top: 0.8rem;
    }

    .header-wrapper {
        margin-left: auto;
    }

    .company-logo {
        zoom: 50%; /** Adapt the zoom size, if you think it's necessary. **/
    }

    .entity-label {
        font-size: 3rem;
        text-transform: uppercase;
        margin: 2rem 0;
    }

    .entity-details-wrapper > * {
        margin-right: 1.5rem;
    }

    .entity-details-wrapper .entity-property-label {
        text-transform: uppercase;
    }

    .entity-details-wrapper
    [data-element='entity-details-wrapper-invoice-number-label'],
    .entity-details-wrapper
    [data-element='entity-details-wrapper-amount-due'] {
        color: var(--primary-color);
        font-weight: bold;
    }

    #product-table,
    #delivery-note-table,
    #task-table {
        margin-top: 3rem;
        /* margin-bottom: 200px; */
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    #product-table > thead,
    #product-table > thead,
    #task-table > thead {
        text-align: left;
        text-transform: uppercase;
        font-weight: bold;
    }

    #product-table > thead > tr > th,
    #delivery-note-table > thead > tr > th,
    #task-table > thead > tr > th {
        font-size: 1.1rem;
        padding-bottom: 1.5rem;
        padding-left: 1rem;
        border-left: 1px solid;
    }

    #product-table > thead > tr > th:last-child,
    #delivery-note-table > thead > tr > th:last-child,
    #task-table > thead > tr > th:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td,
    #delivery-note-table > tbody > tr > td,
    #task-table > tbody > tr > td {
        padding: 1rem;
        border-left: 1px solid;
    }

    #product-table > tbody > tr td:last-child,
    #delivery-note-table > tbody > tr td:last-child,
    #task-table > tbody > tr td:last-child {
        text-align: right;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: 0.5rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 1rem;
    }

    #footer {
        margin-top: 30px;
    }
</style>
<div id="header"></div>

<div id="body">
    <div class="header-wrapper">
        <div class="header-left-side-wrapper">
            <p class="header-text-label">$from_label:</p>

            <div id="company-details"></div>
            <div id="company-address"></div>
        </div>

        <div class="header-right-side-wrapper">
            <div class="header-right-side-wrapper-left">
                <p class="header-text-label">$to_label:</p>
                <div id="client-details"></div>
            </div>

            <div class="header-right-side-wrapper-right">
                <img
                    class="company-logo"
                    src="$company.logo"
                    alt="$company.name logo"
                />
            </div>
        </div>
    </div>

    <h1 class="entity-label">$entity_label</h1>
    <div class="entity-details-wrapper">
            <span>
                <span
                    class="entity-property-label"
                    data-element="entity-details-wrapper-invoice-number-label"
                >$entity_number_label:</span
                >
                <span class="entity-property-value">$entity_number</span>
            </span>
        <span>
                <span class="entity-property-label">$date_label:</span>
                <span class="entity-property-value">$date</span>
            </span>
        <span>
                <span class="entity-property-label">$payment_due_label:</span>
                <span class="entity-property-value">$payment_due</span>
            </span>
        <span>
                <span class="entity-property-label">$amount_due_label:</span>
                <span
                    class="entity-property-value"
                    data-element="entity-details-wrapper-amount-due"
                >$amount_due</span
                >
            </span>
    </div>

    <table id="product-table" cellspacing="0"></table>

    <table id="task-table" cellspacing="0"></table>

    <table id="delivery-note-table" cellspacing="0"></table>

    <div id="table-totals" cellspacing="0"></div>
</div>

<div id="footer">
    <p data-ref="total_table-footer">$entity_footer</p>

    <script>
        // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
        document.addEventListener('DOMContentLoaded', () => {
            ['product-table', 'task-table', 'delivery-note-table'].forEach((tableIdentifier) => {
                document.getElementById(tableIdentifier).childElementCount === 0
                    ? document.getElementById(tableIdentifier).style.display = 'none'
                    : '';
            });
        });
    </script>
</div>
