<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: $global_margin;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
    }

    .company-logo {
        zoom: 50%; /** Adapt the zoom size, if you think it's necessary. **/
    }

    .company-logo-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding-bottom: 2.5rem;
        border-bottom: 4px solid;
    }

    .company-logo-wrapper {
        height: 5rem;
    }

    .client-entity-wrapper {
        display: grid;
        grid-template-columns: 1.8fr 1.2fr;
        margin-top: 3rem;
        gap: 10px;
    }

    .client-entity-wrapper .wrapper-info-text {
        display: block;
        font-size: 1.5rem;
        font-weight: normal;
    }

    .client-entity-wrapper .wrapper-left-side {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .client-entity-wrapper .wrapper-left-side #client-details,
    .client-entity-wrapper .wrapper-left-side #company-details,
    .client-entity-wrapper .wrapper-left-side #company-address {
        display: flex;
        flex-direction: column;
        margin-top: 0.5rem;
    }

    .client-entity-wrapper .wrapper-left-side .company-info {
        border-left: 1px solid;
        padding-left: 1rem;
    }

    .client-entity-wrapper #entity-details {
        text-align: left;
        margin-top: 0.5rem;
        min-width: 100%;
    }

    .client-entity-wrapper #entity-details > tr,
    .client-entity-wrapper #entity-details th {
        font-weight: normal;
    }

    #product-table,
    #delivery-note-table,
    #task-table {
        margin-top: 3rem;
        /* margin-bottom: 200px; */
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    #product-table > thead,
    #delivery-note-table > thead,
    #task-table > thead {
        text-align: left;
    }

    #product-table > thead > tr > th,
    #delivery-note-table > thead > tr > th,
    #task-table > thead > tr > th {
        font-size: 1.1rem;
        padding-bottom: 1.5rem;
        padding-left: 1rem;
        color: var(--primary-color);
        font-weight: bold;
    }

    #product-table > thead > tr > th:last-child,
    #delivery-note-table > thead > tr > th:last-child,
    #task-table > thead > tr > th:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td,
    #delivery-note-table > tbody > tr > td,
    #task-table > tbody > tr > td {
        border-bottom: 1px solid;
        border-top: 1px solid;
        padding: 1rem;
    }

    #product-table > tbody > tr > td:last-child,
    #delivery-note-table > tbody > tr > td:last-child,
    #task-table > tbody > tr > td:last-child {
        text-align: right;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: 0.5rem;
        padding-left: 1rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 0.5rem;
    }

    [data-ref="total_table-footer"] {
        padding-left: 1rem
    }

    #footer {
        margin-top: 30px;
    }
</style>

<div id="header"></div>

<div id="body">
    <div class="company-logo-wrapper">
        <img
            class="company-logo"
            src="$company.logo"
            alt="$company.name logo"
        />
    </div>

    <hr class="double-border"/>

    <div class="client-entity-wrapper">
        <div class="wrapper-left-side">
            <div class="text-with-client">
                <h2 class="wrapper-info-text">$balance_due_label</h2>

                <div id="client-details"></div>
            </div>

            <div class="company-info">
                <div id="company-details"></div>
                <div id="company-address"></div>
            </div>
        </div>

        <div class="wrapper-right-side">
            <h2 class="wrapper-info-text">$details_label</h2>
            <table id="entity-details" cellspacing="0"></table>
        </div>
    </div>

    <table id="product-table" cellspacing="0"></table>

    <table id="task-table" cellspacing="0"></table>

    <table id="delivery-note-table" cellspacing="0"></table>
    
    <div id="table-totals" cellspacing="0"></div>
</div>

<div id="footer">
    <p data-ref="total_table-footer">$entity_footer</p>

    <script>
        // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
        document.addEventListener('DOMContentLoaded', () => {
            ['product-table', 'task-table', 'delivery-note-table'].forEach((tableIdentifier) => {
                document.getElementById(tableIdentifier).childElementCount === 0
                    ? document.getElementById(tableIdentifier).style.display = 'none'
                    : '';
            });
        });
    </script>
</div>
