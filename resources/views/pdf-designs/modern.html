<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        margin: 0;
        padding: 0;
        zoom: 80%;
    }

    @page {
        margin: -0.22cm;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
        page-break-after: always;
    }

    .header-container {
        background-color: var(--primary-color);
        color: white;
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        padding: 3rem;
        min-width: 100%;
        height: 160px;
    }

    .company-name {
        text-align: left;
    }

    .header-container .company-name {
        font-size: 2rem;
    }

    #entity-details {
        text-align: left;
        color: #fff4e9 !important;
    }

    #entity-details > tr,
    #entity-details th {
        font-weight: normal;
        padding-bottom: 0.5rem;
    }

    .logo-client-wrapper {
        margin: 3rem 2rem;
        display: grid;
        grid-template-columns: 1.5fr 1fr;
    }

    .company-logo {
        zoom: 50%; /** Adapt the zoom size, if you think it's necessary. **/
    }

    #client-details {
        display: flex;
        flex-direction: column;
    }

    #client-details > * {
        margin-bottom: 0.5rem;
    }

    .table-wrapper {
        margin: 3rem 2rem;
    }

    #product-table,
    #delivery-note-table,
    #task-table {
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    #product-table > thead,
    #delivery-note-table > thead,
    #task-table > thead {
        text-align: left;
        width: 100%;
    }

    #product-table th + th,
    #delivery-note-table th + th,
    #task-table th + th {
        border-left: 2px solid white;
    }

    #product-table > thead > tr > th,
    #delivery-note-table > thead > tr > th,
    #task-table > thead > tr > th {
        padding: 0.8rem;
        background-color: var(--secondary-color);
        color: white;
    }

    #product-table > thead > tr > th:last-child,
    #delivery-note-table > thead > tr > th:last-child,
    #task-table > thead > tr > th:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td,
    #delivery-note-table > tbody > tr > td,
    #task-table > tbody > tr > td {
        border-bottom: 1px solid var(--secondary-color);
        padding: 1rem;
    }

    #product-table > tbody > tr > td:first-child,
    #delivery-note-table > tbody > tr > td:first-child,
    #task-table > tbody > tr > td:first-child {
        font-weight: bold;
    }

    #product-table > tbody > tr > td:last-child,
    #delivery-note-table > tbody > tr > td:last-child,
    #task-table > tbody > tr > td:last-child {
        text-align: right;
    }

    .footer-wrapper {
        margin-top: 1rem;
        background-color: var(--primary-color);
        padding-left: 3rem;
        padding-right: 3rem;
        height: 220px;
        width: 100%;
        position: fixed;
        bottom: 0;
    }

    .footer-content {
        display: grid;
        gap: 15px;
        width: 100%;
        grid-template-columns: 1fr 1fr 1fr;
        color: #fff4e9;
        max-height: 140px;
    }

    #company-address,
    #company-details {
        display: flex;
        flex-direction: column;
        margin-top: 2rem;
        margin-bottom: 2rem;
    }

    #company-address > *,
    #company-details > * {
        margin-bottom: 0.5rem;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: .5rem;
        padding-left: 3rem;
        padding-right: 3rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
        font-size: 1.3rem;
    }

    table.page-container {
        page-break-after: always;
        min-width: 100%;
    }

    thead.page-header {
        display: table-header-group;
    }

    tfoot.page-footer {
        display: table-footer-group;
    }

    .page-content-cell {
        padding: 1rem;
    }

    [data-ref="total_table-footer"] {
        margin-top: 2rem;
        margin-bottom: 2rem
    }

    /** Repeating header & footer styling. */
    table {
        width: 100%;
    }

    table.print-content {}

    table.print-content th,
    table.print-content td {
        padding: .2rem .4rem;
        text-align: left;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    @media print {
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .no-print {
            display: none
        }
    }
</style>

<table>
    <!-- Start Header -->
    <thead>
    <tr>
        <td>
            <div class="header-container" id="header">
                <h1 class="company-name">$company.name</h1>
                <table id="entity-details" cellspacing="0"></table>
            </div>
        </td>
    </tr>
    </thead>
    <!-- End Header -->
    <tr>
        <td id="body">
            <div class="logo-client-wrapper">
                <img
                    class="company-logo"
                    src="$company.logo"
                    alt="$company.name logo"
                />

                <div id="client-details"></div>
            </div>

            <!-- Start Print Content -->
            <div class="table-wrapper">
                <table id="product-table" cellspacing="0" class="print-content"></table>
                <table id="task-table" cellspacing="0" class="print-content"></table>
                <table id="delivery-note-table" cellspacing="0" class="print-content"></table>
            </div>
            <!-- End Print Content -->
        </td>
    </tr>
    <tr>
        <td>
            <div id="table-totals" cellspacing="0"></div>
        </td>
    </tr>
    <!-- Start Space For Footer -->
    <tfoot>
    <tr>
        <td style="height: 230px">
            <!-- Leave this empty and don't remove it. This space is where footer placed on print -->
        </td>
    </tr>
    </tfoot>
    <!-- End Space For Footer -->
</table>

<!-- Start Footer -->
<div class="footer-wrapper print-footer" id="footer">
    <div class="footer-content">
        <div>
            <p data-ref="total_table-footer">$entity_footer</p>

            <script>
                // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
                document.addEventListener('DOMContentLoaded', () => {
                    ['product-table', 'task-table', 'delivery-note-table'].forEach((tableIdentifier) => {
                        document.getElementById(tableIdentifier).childElementCount === 0
                            ? document.getElementById(tableIdentifier).style.display = 'none'
                            : '';
                    });
                });
            </script>
        </div>
        <div id="company-details"></div>
        <div id="company-address"></div>
    </div>
</div>
<!-- End Footer -->
