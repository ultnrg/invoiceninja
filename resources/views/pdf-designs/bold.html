<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: -0.25cm !important;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
        page-break-after: always;
    }

    .header-wrapper {
        display: grid;
        grid-template-columns: 1.5fr 1fr 1fr;
        gap: 20px;
        background-color: #2d2c2a;
        padding: 3rem;
        color: white;
        min-width: 100%;
    }

    .company-logo {
        zoom: 50%; /** Adapt the zoom size, if you think it's necessary. **/
    }

    #company-details,
    #company-address {
        display: flex;
        flex-direction: column;
    }

    #client-details {
        margin: 2rem;
        display: flex;
        flex-direction: column;
    }

    #client-details > :first-child {
        font-weight: bold;
    }

    .client-entity-wrapper {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        padding-left: 1rem;
        padding-top: 3rem;
    }

    .entity-details-wrapper {
        background-color: var(--primary-color);
        padding: 1rem;
    }

    #entity-details {
        width: 100%;
        text-align: left;
        color: white !important;
    }

    #entity-details > tr,
    #entity-details th {
        font-weight: normal;
        padding-bottom: 0.5rem;
    }

    #product-table,
    #task-table,
    #delivery-note-table {
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
        margin-top: 3rem;
        /* margin-bottom: 200px; */
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    #product-table > thead,
    #delivery-note-table > thead,
    #task-table > thead {
        text-align: left;
    }

    #product-table > thead > tr > th,
    #delivery-note-table > thead > tr > th,
    #task-table > thead > tr > th {
        padding: 1.5rem 3rem;
        font-size: 1rem;
    }

    #product-table > thead > tr > th:last-child,
    #delivery-note-table > thead > tr > th:last-child,
    #task-table > thead > tr > th:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td,
    #delivery-note-table > tbody > tr > td,
    #task-table > tbody > tr > td {
        padding: 1.5rem 3rem;
    }

    #product-table > tbody > tr > td:last-child,
    #delivery-note-table > tbody > tr > td:last-child,
    #task-table > tbody > tr > td:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td:first-child,
    #delivery-note-table > tbody > tr > td:first-child,
    #task-table > tbody > tr > td:first-child {
        font-weight: bold;
    }

    #product-table > tbody > tr:nth-child(odd),
    #delivery-note-table > tbody > tr:nth-child(odd),
    #task-table > tbody > tr:nth-child(odd) {
        background-color: #ebebeb;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: .5rem;
        padding-left: 3rem;
        padding-right: 3rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
        font-size: 1.4rem;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 1.5rem;
    }

    .entity-label {
        text-transform: uppercase;
        color: var(--primary-color);
        padding-left: 2rem;
        font-size: 1.5rem;
    }

    .footer-wrapper {
        margin-top: 1rem;
        background-color: #2d2c2a;
        height: 160px;
        min-width: 100%;
        position: fixed;
        bottom: 0;
        padding: 1rem 3rem;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        color: white;
    }

    [data-ref="total_table-footer"] {
        padding-top: 0.5rem
    }

    /** Repeating header & footer styling. */
    table {
        width: 100%;
    }

    table.print-content {}

    table.print-content th,
    table.print-content td {
        padding: .2rem .4rem;
        text-align: left;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    @media print {
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .no-print {
            display: none
        }
    }
</style>

<table>
    <!-- Start Header -->
    <thead>
    <tr>
        <td>
            <div class="header-wrapper" id="header">
                <img class="company-logo" src="$company.logo" alt="$company.name logo"/>
                <div id="company-details"></div>
                <div id="company-address"></div>
            </div>
        </td>
    </tr>
    </thead>
    <!-- End Header -->
    <tr>
        <td id="body">
            <div class="client-entity-wrapper">
                <div class="client-wrapper-left-side">
                    <h4 class="entity-label">$entity_label</h4>
                    <div id="client-details" cellspacing="0"></div>
                </div>

                <div class="entity-details-wrapper-right-side">
                    <div class="entity-details-wrapper">
                        <table id="entity-details"></table>
                    </div>
                </div>
            </div>

            <!-- Start Print Content -->
            <table id="product-table" cellspacing="0" class="print-content"></table>

            <table id="task-table" cellspacing="0" class="print-content"></table>

            <table id="delivery-note-table" cellspacing="0" class="print-content"></table>
            <!-- End Print Content -->
        </td>
    </tr>
    <tr>
        <td>
            <div id="table-totals" cellspacing="0"></div>
        </td>
    </tr>
    <!-- Start Space For Footer -->
    <tfoot>
    <tr>
        <td style="height: 180px">
            <!-- Leave this empty and don't remove it. This space is where footer placed on print. -->
        </td>
    </tr>
    </tfoot>
    <!-- End Space For Footer -->
</table>

<!-- Start Footer -->
<div class="footer-wrapper print-footer" id="footer">
    <div>
        <p data-ref="total_table-footer">$entity_footer</p>

        <script>
            // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
            document.addEventListener('DOMContentLoaded', () => {
                ['product-table', 'task-table', 'delivery-note-table'].forEach((tableIdentifier) => {
                    document.getElementById(tableIdentifier).childElementCount === 0
                        ? document.getElementById(tableIdentifier).style.display = 'none'
                        : '';
                });
            });
        </script>
    </div>
    <div> <!-- #2 column --> </div>
    <div> <!-- #3 column --> </div>
</div>
<!-- End Footer -->
